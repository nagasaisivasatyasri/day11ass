# Root logger information

log4j.rootLogger =DEBUG,sout,fi,email

# appender+layout

log4j.appender.sout=org.apache.log4j.ConsoleAppender
log4j.appender.sout.layout=org.apache.log4j.PatternLayout
log4j.appender.sout.layout.ConversionPattern=%d{YYYY-MM-dd} %t %m %n

#FileAppender +Layout
log4j.appender.fi=org.apache.log4j.FileAppender
log4j.appender.fi.File=xamer.txt
log4j.appender.fi.layout=org.apache.log4j.PatternLayout
log4j.appender.fi.layout.conversionPattern={ %C } - %d{YYYY-MM-dd} %t %m %n

#FileAppender +Layout
log4j.appender.fi=org.apache.log4j.FileAppender
log4j.appender.fi.File=logginginfo.html
